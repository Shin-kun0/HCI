<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: #f3f4f6;
            overflow: hidden;
        }

        .container {
            width: 370px;
            padding: 50px 40px;
            background-color: #161b22;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #e6edf3;
            transition: color 0.3s ease;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            transition: transform 0.3s ease;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #22272e;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .container input[type="text"]:focus,
        .container input[type="email"]:focus,
        .container input[type="password"]:focus {
            background-color: #2d333b;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .container button {
            padding: 12px;
            margin-top: 16px;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background-color: #2ea043;
        }

        .container button:active {
            transform: scale(0.95);
        }

        .toggle-button {
            margin-top: 20px;
            color: #58a6ff;
            cursor: pointer;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .toggle-button:hover {
            color: #79c0ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Sign In</h2>

        <!-- Sign In Form -->
        <form id="sign-in-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="sign-up-form" class="hidden">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p class="toggle-button" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <script>
        function toggleForm() {
            const signInForm = document.getElementById("sign-in-form");
            const signUpForm = document.getElementById("sign-up-form");
            const formTitle = document.getElementById("form-title");
            const toggleButton = document.querySelector(".toggle-button");

            if (signInForm.classList.contains("hidden")) {
                signInForm.classList.remove("hidden");
                signUpForm.classList.add("hidden");
                formTitle.textContent = "Sign In";
                toggleButton.textContent = "Don't have an account? Sign up";
            } else {
                signInForm.classList.add("hidden");
                signUpForm.classList.remove("hidden");
                formTitle.textContent = "Sign Up";
                toggleButton.textContent = "Already have an account? Sign in";
            }
        }
    </script>
</body>
</html>
